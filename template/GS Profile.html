<style>
    table.dataframe, .dataframe th, .dataframe td {
      border: none;
      border-bottom: 1px solid #666666;
      border-collapse: collapse;
      text-align:left;
      padding: 10px;
      margin-bottom: 40px;
      font-size: 0.9em;
    }

    th {
        background-color: #808080;
        color: #ffffff;
    }

    tr:nth-child(odd)   { background-color:#eee; }
    tr:nth-child(even)  { background-color:#fff; }




    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
    }

    .btn {
      border: 2px   #FFA500;
      color: black;
      background-color:     #FFA500;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .inputbtn:hover{
        cursor: pointer;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }



    .submit-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .submitbtn {
      border: 2px #ffffff;
      color: black;
      background-color: #ffffff;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn-wrapper input[type=submit] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }









    


    .hero-image {
        
        background-image:url(#); 
        
        /*https://s14415.pcdn.co/wp-content/uploads/2015/01/sentiment-analysis.jpg*/
        /*https://i.pinimg.com/originals/58/08/3b/58083bf568e9704202a0266fc7ee60ec.jpg*/
        
        background-size: cover; 
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background-position: center;
        position: fixed;
        overflow-y: auto;
    }





    .flex-wrapper {
        width: 100%;
        text-align: center;
        display: flex;
        flex-flow: row;
    }


    .single-chart {
      width: 15%;
      justify-content: space-around ;
    }

    .circular-chart {
      display: block;
      margin: 10px auto;
      max-width: 80%;
      max-height: 250px;
    }

    .circle-bg {
      fill: none;
      stroke: #7F8C8D;
      stroke-width: 3.5;
    }

    .circle {
      fill: none;
      stroke-width: 2.8;
      stroke-linecap: round;
      animation: progress 1s ease-out forwards;
    }

    @keyframes progress {
      0% {
        stroke-dasharray: 0 100;
      }
    }

    .circular-chart.orange .circle {
        stroke: #3c9ee5;
    }

    .circular-chart.blue .circle {
      stroke: #ff9f00;
    }

    .percentage {
      fill: #ffffff;
      font-family: times;
      font-size: 0.3em;
      text-anchor: middle;
    }

    input[type="date"]::-webkit-clear-button {
        display: none;
    }

    /* Removes the spin button */
    input[type="date"]::-webkit-inner-spin-button { 
        display: none;
    }

    /* Always display the drop down caret */
    input[type="date"]::-webkit-calendar-picker-indicator {
        color: #2c3e50;
    }

    /* A few custom styles for date inputs */
    input[type="date"] {
        appearance: none;
        -webkit-appearance: none;
        color: #95a5a6;
        font-family: "Helvetica", arial, sans-serif;
        font-size: 18px;
        border:1px solid #ecf0f1;
        background:#ecf0f1;
        padding:5px;
        display: inline-block !important;
        visibility: visible !important;
    }

    input[type="date"], focus {
        color: #95a5a6;
        box-shadow: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
    }



</style>
